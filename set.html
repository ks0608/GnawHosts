<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>Set Proxy</title>
  <style type="text/css">
    body {
      padding-top: 60px;
    }
  </style>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/main.css">
  <script src="js/jquery-1.7.2.min.js"></script>
  <script src="js/common.js"></script>
  <script src="js/set.js"></script>
  <script src="js/bootstrap-collapse.js"></script>
</head>
<body>

  <div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container-fluid">
        <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </a>
        <a class="brand" href="#">Gnaw Hosts</a>
      </div>
    </div>
  </div>

  <div class="container-fluid">
    <div class="row-fluid">
      <h2>Set Proxy</h2>
      <p>Input &quot;ipaddr hostname&quot; lists.<br>
      ex.) 127.0.0.1:8000 www.example.com
      </p>
    </div>

    <div class="row-fluid">
      <textarea rows="20" id="proxy" class="span12" wrap="off"></textarea>
    </div>

    <div class="row-fluid">
      <div class="form-inline span6" id="input-box">
        <button class="btn" id="set">Set Hosts</button>
      </div>
      <div id="information" class="alert span6" style="display: none;">
      </div>
    </div>
  </div>

  <input type="hidden" id="domain">

</body>
</html>
